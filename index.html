<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Processor</title>
</head>
<body>
  <h2>Upload Image</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required><br><br>
    <select id="phaseSelect" name="phase">
      <option value="arterial">Arterial</option>
      <option value="venous">Venous</option>
    </select><br><br>
    <button type="submit">Upload</button>
  </form>

  <h2>Processed Image</h2>
  <img id="resultImage" width="300"/>

  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const phaseSelect = document.getElementById("phaseSelect");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("phase", phaseSelect.value);

      // تغییر آدرس backend از localhost به Hugging Face
      const response = await fetch("https://omidtorkan-intusbackend.hf.space/process", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById("resultImage").src = url;
      } else {
        alert("Error processing image!");
      }
    });
  </script>
</body>
</html>
